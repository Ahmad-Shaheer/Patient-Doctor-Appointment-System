<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reschedule Appointment</h2>
        <form action="{{ url_for('reschedule_appointment') }}" method="post">
            <input type="hidden" name="appointment_id" value="{{ appointment._id }}">

            <div class="mb-3">
                <label for="new_date_time" class="form-label">Select New Date & Time</label>
                <input type="datetime-local" class="form-control" id="new_date_time" name="new_date_time" required>
            </div>

            <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
            <a href="{{ url_for('manage_appointments') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
