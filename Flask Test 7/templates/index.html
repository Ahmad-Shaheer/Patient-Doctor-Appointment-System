<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureMD Appointment Management System - Welcome</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-image: url(Flask Test 7/static/images/henrique-setim-YcALop79wFU-unsplash.jpg); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex; 
            justify-content: center;
            align-items: center; 
        }
        .background-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 6rem;
            white-space: nowrap;
            z-index: 0;
            font-weight: bold;
        }
        .login-container {
            width: 100%;
            max-width: 500px; /* Slightly larger for better visibility */
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px); /* Optional: add a blur effect */
        }
        
        .login-container h1 {
            font-size: 40px;
            color: #1e90ff;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #1e90ff;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #1c86ee;
            transform: scale(1.05);
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .register-link {
            font-size: 16px;
            color: #333;
        }
        
        .register-link a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: #1c86ee;
        }

        nav.navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        footer.footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .footer {
            background-color: #003366; /* Dark blue background for contrast */
            color: #000080; /* Light grey text color for readability */
            padding: 30px 0; /* Increase padding for a thicker footer */
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        
        .footer a {
            color: #000080; /* Light grey text color for links */
            text-decoration: none;
            margin: 0 15px; /* Spacing between links */
        }
        
        .footer a:hover {
            color: #ffcc00; /* Yellow color for links on hover */
            text-decoration: underline; /* Underline on hover */
        }
        
        .footer .list-inline {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .footer .list-inline-item {
            display: inline-block;
            margin: 0 15px; /* Increase spacing between items */
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bx bx-clinic"></i> CureMD
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bx bx-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/patient-login"><i class="bx bx-user"></i> Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/doctor-login"><i class="bx bx-user-md"></i> Doctors</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
   
    
    <div class="login-container">
        <h1>Welcome</h1>
        <div class="btn-container">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='register-doctor';">Register as Doctor</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='register-patient';">Register as Patient</button>
        </div>
        <div class="register-link">
            <p>Already have an account? <a href="patient-login">Sign In</a></p>
        </div>
    </div>
    <footer class="footer bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <!-- About and Help Links -->
                <div class="col-md-6">
                    <ul class="list-inline mb-3">
                        <li class="list-inline-item"><a href="/about" class="text-white">About Us</a></li>
                        <li class="list-inline-item"><a href="/help" class="text-white">Help</a></li>
                    </ul>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-6 text-md-right">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="https://facebook.com/yourpage" target="_blank" class="text-white">
                                <i class="bx bxl-facebook-circle"></i> Facebook
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/yourprofile" target="_blank" class="text-white">
                                <i class="bx bxl-twitter"></i> Twitter
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://instagram.com/yourprofile" target="_blank" class="text-white">
                                <i class="bx bxl-instagram"></i> Instagram
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
