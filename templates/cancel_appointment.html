<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cancel Appointment</h2>
        <form action="{{ url_for('cancel_appointment') }}" method="post">
            <input type="hidden" name="appointment_id" value="{{ appointment._id }}">

            <div class="mb-3">
                <p>Are you sure you want to cancel the appointment with Doctor {{ appointment.doctor_id }} scheduled for {{ appointment.date }} at {{ appointment.time }}?</p>
            </div>

            <button type="submit" class="btn btn-danger">Cancel Appointment</button>
            <a href="{{ url_for('manage_appointments') }}" class="btn btn-secondary">Go Back</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
